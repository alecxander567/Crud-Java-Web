<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My CRUD App</title>
    <!-- Bootstrap 5 CDN -->
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
        <a class="navbar-brand fs-3 fw-bold" href="#">Java CRUD App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarButtons"
                aria-controls="navbarButtons" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarButtons">
            <div class="d-flex gap-2">
                <!-- Navbar Login Button triggers Login Modal -->
                <a href="#" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
                <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#signupModal">
                    Sign Up
                </button>
            </div>
        </div>
    </div>
</nav>
<div class="alert-overlay" th:if="${successMessage != null}">
    <div class="alert alert-success alert-dismissible fade show centered-alert" role="alert">
        <span th:text="${successMessage}">Success</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
<div class="alert-overlay" th:if="${errorMessage != null}">
    <div class="alert alert-danger alert-dismissible fade show centered-alert" role="alert">
        <span th:text="${errorMessage}">Error</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
<section class="hero-section text-center">
    <div class="container">
        <h1 class="display-3 fw-bold">Welcome to My CRUD App</h1>
        <p class="lead fs-5">Crafted with Spring Boot and a touch of Java magic ☕</p>
        <a href="/users" class="btn btn-dark btn-lg mt-4 px-4 py-2">Get Started</a>
    </div>
</section>
<footer class="text-light text-center py-3 footer-dark">
    <div class="container">
        <p class="mb-0">&copy; 2025 Java CRUD App. Built with ❤️ and Spring Boot.</p>
    </div>
</footer>
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-warning text-white">
                <h5 class="modal-title" id="signupModalLabel">Create an Account</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/signup}" method="post" th:object="${user}">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" th:field="*{name}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" th:field="*{password}" required>
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Yellow header like the Sign-Up Modal -->
            <div class="modal-header bg-warning text-white">
                <h5 class="modal-title" id="loginModalLabel">Login to Your Account</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form th:action="@{/login}" method="post" th:object="${user}">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" th:field="*{password}" required>
                    </div>

                    <!-- Yellow button to match Sign-Up -->
                    <button type="submit" class="btn btn-warning w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
