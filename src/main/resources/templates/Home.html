<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" th:href="@{/home.css}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="welcome-box container mt-4">
  <h1>Welcome Back ðŸ‘‹</h1>
  <p class="lead">Youâ€™ve successfully logged in to your Java CRUD App!</p>

  <div class="container mt-4">
    <h2>User Accounts</h2>

    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Actions</th> <!-- New column -->
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td>
          <button class="btn btn-primary btn-sm" type="button"
                  data-bs-toggle="modal"
                  th:attr="data-bs-target='#editModal__' + ${user.id}">
            Edit
          </button>
          <form th:action="@{'/delete/' + ${user.id}}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-sm btn-danger"
                    onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
          </form>
        </td>

        <!-- ðŸŸ¢ Move the modal inside the loop like this -->
        <td colspan="4">
          <div class="modal fade"
               th:attr="id='editModal__' + ${user.id}"
               tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                  <h5 class="modal-title">Edit User</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                  <form th:action="@{/update}" method="post">
                    <input type="hidden" name="id" th:value="${user.id}" />

                    <div class="mb-3">
                      <label class="form-label">Full Name</label>
                      <input type="text" class="form-control"
                             name="name" th:value="${user.name}" required />
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Email</label>
                      <input type="email" class="form-control"
                             name="email" th:value="${user.email}" required />
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input type="password" class="form-control"
                             name="password" th:value="${user.password}" required />
                    </div>

                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                      <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Logout Button -->
  <form th:action="@{/logout}" method="post" class="logout-btn mt-3">
    <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
